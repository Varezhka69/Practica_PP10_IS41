<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сбербанк - Управление кредитами и вкладами</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container" id="app">
        <header class="header">
            <div class="header-container">
                <div class="header-left">
                    <button class="menu-toggle" onclick="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <a href="#" class="logo" onclick="loadPage('dashboard'); return false;">
                        <div class="logo-icon">
                            <i class="fas fa-university"></i>
                        </div>
                        <div class="logo-text">
                            <h1>ПАО Сбербанк</h1>
                            <span>Управление финансами</span>
                        </div>
                    </a>
                </div>

                <div class="user-profile" id="userInfo">
                </div>
            </div>
        </header>

        <aside class="sidebar" id="sidebar">
            <nav class="sidebar-nav" id="mainNav">
                <div class="sidebar-loading">
                    <div class="loading"></div>
                    <p>Загрузка меню...</p>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="system-info">
                    <div class="info-item">
                        <i class="fas fa-database"></i>
                        <span>База данных: Online</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-shield-alt"></i>
                        <span>Защита: Активна</span>
                    </div>
                </div>
                <div class="copyright">
                    <p>&copy; 2024 ПАО Сбербанк</p>
                </div>
            </div>
        </aside>
        <main class="main-content" id="content">
            <div class="content-loading">
                <div class="loading"></div>
                <p>Загрузка системы...</p>
            </div>
        </main>
        <div id="loginModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 style="color: var(--primary-color);">Вход в систему</h2>
                    <span class="close" onclick="closeLogin()">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label">Логин</label>
                        <input type="text" id="loginUsername" class="form-control" placeholder="Введите ваш логин" value="admin">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Пароль</label>
                        <input type="password" id="loginPassword" class="form-control" placeholder="Введите пароль" value="admin123">
                    </div>
                    <button onclick="login()" class="btn-primary" style="width: 100%; margin-top: 1.5rem;">
                        <i class="fas fa-sign-in-alt"></i> Войти в систему
                    </button>
                    <p id="loginError" class="error-message" style="margin-top: 1rem;"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }

        document.addEventListener('DOMContentLoaded', function () {
            loadStatistics();

            const savedUser = localStorage.getItem('bankUser');
            if (savedUser) {
                const user = JSON.parse(savedUser);
                currentUser = user;
                updateUIForUser(user);
                loadPage('dashboard');
            } else {
                loadPage('dashboard');
                setTimeout(() => {
                    showLogin();
                }, 500);
            }
        });
    </script>
</body>
</html>
